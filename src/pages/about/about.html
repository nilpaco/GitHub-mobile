<ion-header>  
  <ion-navbar>
    <ion-searchbar
      [showCancelButton]="shouldShowCancel"
      (ionInput)="getRepo($event)"
      (ionCancel)="onCancel($event)"
      [(ngModel)]="username"
      placeholder="Search">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>  
    <ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
        <ion-card-header>
            {{ repo.name }}
        </ion-card-header>
        <ion-card-content>
            {{ repo.description }}
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="noRepos">
        <ion-card-header>
          {{noRepos}}
        </ion-card-header>
    </ion-card>
</ion-content>
